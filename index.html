<!DOCTYPE html>
<html>
<head>
	<title>ZOoT Storyteller</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/storyteller.css">
  <link rel="stylesheet" type="text/css" href="css/buttons.css">
  <meta charset="utf-8">
</head>
<body>
  <header class="top-header">
    <h1>ZOoT Storyteller</h1>
    <input type="file" id="message-table-input" hidden>
    <input type="file" id="message-data-input" hidden>
    <button class="load-btn">Load message <strong>table</strong> and <strong>data</strong></button>
    <button class="save-btn">Save and download</button>
  </header>
  <div class="main-surface">
    <ol class="message-list"></ol>
    <div class="editor">
      <div class="message-toolbar">
        <label class="message-tool">Message ID: <input type="text" id="message-id-input" disabled></label>
        <label class="message-tool">Box type:
          <select id="message-type-select" disabled>
            <option>Black</option>
            <option>Wood</option>
            <option>Blue</option>
            <option>Ocarina</option>
            <option>None</option>
            <option>None - black text</option>
          </select>
        </label>
        <label class="message-tool">Box position:
          <select id="message-position-select" disabled>
            <option>Top/bottom auto</option>
            <option>Top</option>
            <option>Middle</option>
            <option>Bottom</option>
          </select>
        </label>
        <!-- <div class="message-tool color-tool">Set color:
          <button class="color-white" disabled></button>
          <button class="color-red" disabled></button>
          <button class="color-green" disabled></button>
          <button class="color-blue" disabled></button>
          <button class="color-light-blue" disabled></button>
          <button class="color-pink" disabled></button>
          <button class="color-yellow" disabled></button>
          <button class="color-black" disabled></button>
        </div> -->
      </div>
      <div class="message-surface">
        <div class="message-preview"></div>
        <textarea class="message" spellcheck="false"></textarea>
      </div>
    </div>
    <section class="editor-help">
      <ul class="editor-help-list">
      </ul>
    </section>
  </div>
  <script type="text/javascript" src="js/utils.js"></script>
  <script type="text/javascript" src="js/toolbar.js"></script>
  <script type="text/javascript" src="js/message_parser.js"></script>
  <script type="text/javascript" src="js/message_preview.js"></script>
  <script type="text/javascript" src="js/message_reader.js"></script>
  <script type="text/javascript" src="js/message_writer.js"></script>
  <script type="text/javascript" src="js/editor_help.js"></script>
  <script type="text/javascript" src="js/editor.js"></script>
  <script type="text/javascript" src="js/storyteller.js"></script>
</body>
</html>
